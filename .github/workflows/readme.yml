name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  readme:
    if: ${{ github.actor != 'actions' }}
    runs-on: ubuntu-latest

    steps:
      - name: git pull
        uses: actions/checkout@v2
      
      - name: apt-get install -y node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: npm i @actions/github @actions/core
        run: npm i @actions/github @actions/core

      - name: node ./.github/actions/readme/index.js
        id: readme
        uses: ./.github/actions/readme
      
      - uses: actions/checkout@v2
      - run: |
          cat > README.md << EOF
          ${{ steps.readme.outputs.readme }}
          EOF
          git config user.name actions
          git config user.email actions@github.com
          git add README.md
          git commit -m "readme"
          git push
